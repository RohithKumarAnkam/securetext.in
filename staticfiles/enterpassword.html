<body class="text-center">
    <section class="text-center align-items-center align-content-center">

            <div class="col text-center">

        </div><div role="dialog" id="error" tabindex="-1" class="modal fade " style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Error</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>

            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button></div>
        </div>
    </div>
</div></section>
